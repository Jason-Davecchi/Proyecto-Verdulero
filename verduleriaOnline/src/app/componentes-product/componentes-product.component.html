
<div class="card mx-2 my-3" style="width: 17rem;">
    <img [src]="product.imagen" (click)="idset(product.idProducto)" [routerLink]="['/product-detail',product.idProducto]" class="card-img-top" alt="{{product.nombre}}">
   
    <div class="card-body">
       <div class="text-center">
            <button class="btn btn-link text-center" (click)="idset(product.idProducto)" style="color: green;" type="button"  [routerLink]="['/product-detail',product.idProducto]" >
                <h5>{{product.nombre}}</h5>
            </button>
       </div>     
        <p class="card-text text-center">{{product.descrip}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <div class="row">
            <div class="col-6 text-center">
                Precio ${{product.precio}}
            </div>
            <div class="col-6">
               {{product.cantidad}}
            </div>
        </div>
    </ul>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
               <input  type="number" [(ngModel)] = "cantidad"  id="quantity" name="quantity" min="0" max="10" class="number" placeholder="0" onKeyDown="return false">
            </div>
            <div class="col-8">
                
                <button type="button" (click) = "setPrecio(product.precio)" class="btn btn-info"> Agregar al carro <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor">
                    <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg></button>
            </div>
        </div>
    </div>
</div>
